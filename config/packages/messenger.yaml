        transports:
            doctrine:
                dsn: "%env(MESSENGER_DOCTRINE_TRANSPORT_DSN)%"
            amqp:
                dsn: "%env(MESSENGER_AMQP_TRANSPORT_DSN)%"
            sync: 'sync://'

        routing:
            # Route your messages to the transports
            # 'App\Message\YourMessage': async

